<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Soundboard 3000 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            overflow-x: hidden;
        }

        .retro-font {
            font-family: 'Press Start 2P', cursive;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }
        ::-webkit-scrollbar-thumb {
            background: #e94560;
            border-radius: 4px;
        }

        .sound-btn {
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .sound-btn:active, .sound-btn.playing {
            transform: scale(0.95);
            box-shadow: 0 0 15px currentColor;
            border-color: transparent;
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.7);
        }
        
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: #e94560;
            cursor: pointer;
            margin-top: -7px; 
            box-shadow: 0 0 8px #e94560;
        }
        
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #16213e;
            border-radius: 2px;
        }

        .mic-active {
            background-color: #e94560 !important;
            box-shadow: 0 0 15px #e94560;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="p-6 text-center border-b border-gray-800 bg-gray-900 shadow-lg sticky top-0 z-50">
        <h1 class="retro-font text-2xl md:text-4xl text-[#e94560] glow-text mb-2">
            <i class="fas fa-music mr-2"></i>MEME BOARD
        </h1>
        <p class="text-gray-400 text-sm md:text-base uppercase tracking-widest">Device Router Edition</p>
    </header>

    <!-- Controls Panel -->
    <div class="bg-gray-800 border-b border-gray-700 p-4 shadow-md z-40">
        <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6 items-center">
            
            <!-- Left: Volume & Stop -->
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-3 flex-grow">
                    <i class="fas fa-volume-down text-gray-400"></i>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5" class="w-full">
                    <i class="fas fa-volume-up text-[#e94560]"></i>
                </div>
                <button id="stop-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg transform transition active:scale-95 flex items-center gap-2 text-sm whitespace-nowrap">
                    <i class="fas fa-stop"></i> STOP ALL
                </button>
            </div>

            <!-- Middle: Device Selection -->
            <div class="flex flex-col sm:flex-row gap-3">
                <div class="flex-grow">
                    <label class="text-[10px] text-gray-500 font-bold uppercase block mb-1">Input (Microphone)</label>
                    <select id="mic-select" class="w-full bg-gray-900 border border-gray-700 text-gray-300 text-xs rounded-md p-2 focus:border-[#e94560] outline-none transition-colors">
                        <option value="">Default Microphone</option>
                    </select>
                </div>
                <div class="flex-grow">
                    <label class="text-[10px] text-gray-500 font-bold uppercase block mb-1">Output (Speakers)</label>
                    <select id="output-select" class="w-full bg-gray-900 border border-gray-700 text-gray-300 text-xs rounded-md p-2 focus:border-[#e94560] outline-none transition-colors">
                        <option value="">Default Output</option>
                    </select>
                </div>
            </div>

            <!-- Right: Mic Activation -->
            <div class="flex gap-2">
                <button id="mic-btn" class="flex-grow bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg transform transition active:scale-95 flex items-center justify-center gap-2 text-sm">
                    <i class="fas fa-microphone"></i> <span id="mic-text">START MIC RELAY</span>
                </button>
                <button id="refresh-devices" class="bg-gray-700 hover:bg-gray-600 text-white p-2 rounded-lg" title="Refresh Devices">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Sound Grid -->
    <main class="flex-grow p-4 md:p-8">
        <div id="sound-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 max-w-6xl mx-auto">
            <!-- Buttons generated via JS -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center p-6 text-gray-500 text-xs border-t border-gray-800">
        <p>Warning: Selecting an output device requires browser support (Chrome/Edge). Microphone relay causes feedback without headphones.</p>
    </footer>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-5 right-5 bg-red-500 text-white px-4 py-2 rounded shadow-lg transform translate-y-20 transition-transform duration-300 z-50">
        Message
    </div>

    <script>
        const sounds = [
            { id: 'vine-boom', name: 'Vine Boom', emoji: 'üí•', url: 'https://www.myinstants.com/media/sounds/vine-boom.mp3', color: 'border-yellow-500 text-yellow-500 hover:bg-yellow-500/10' },

            { id: 'bruh', name: 'Bruh', emoji: 'üóø', url: 'https://www.myinstants.com/media/sounds/movie_1.mp3', color: 'border-gray-400 text-gray-400 hover:bg-gray-400/10' },
            { id: 'discord', name: 'Discord', emoji: 'üîî', url: 'https://www.myinstants.com/media/sounds/discord-notification.mp3', color: 'border-blue-400 text-blue-400 hover:bg-blue-400/10' },
            { id: 'cricket', name: 'Crickets', emoji: 'ü¶ó', url: 'https://www.myinstants.com/media/sounds/cricket-sound.mp3', color: 'border-green-400 text-green-400 hover:bg-green-400/10' },
            { id: 'sad-violin', name: 'Sad Violin', emoji: 'üéª', url: 'https://www.myinstants.com/media/sounds/sad-violin.mp3', color: 'border-purple-400 text-purple-400 hover:bg-purple-400/10' },
            { id: 'fbi', name: 'FBI Open Up', emoji: 'üëÆ', url: 'https://www.myinstants.com/media/sounds/fbi-open-up.mp3', color: 'border-blue-600 text-blue-600 hover:bg-blue-600/10' },
            { id: 'anime-wow', name: 'Anime Wow', emoji: '‚ú®', url: 'https://www.myinstants.com/media/sounds/anime-wow-sound-effect.mp3', color: 'border-pink-400 text-pink-400 hover:bg-pink-400/10' },
            { id: 'windows-xp', name: 'Win XP Error', emoji: 'üíª', url: 'https://www.myinstants.com/media/sounds/windows-xp-error.mp3', color: 'border-cyan-400 text-cyan-400 hover:bg-cyan-400/10' },
            { id: 'coffin-dance', name: 'Coffin Dance', emoji: '‚ö∞Ô∏è', url: 'https://www.myinstants.com/media/sounds/astronomia-coffin-dance.mp3', color: 'border-indigo-500 text-indigo-500 hover:bg-indigo-500/10' },
            { id: 'quack', name: 'Quack', emoji: 'ü¶Ü', url: 'https://www.myinstants.com/media/sounds/quack.mp3', color: 'border-yellow-300 text-yellow-300 hover:bg-yellow-300/10' },
            { id: 'bonk', name: 'Bonk', emoji: 'üî®', url: 'https://www.myinstants.com/media/sounds/bonk_sound_effect.mp3', color: 'border-orange-500 text-orange-500 hover:bg-orange-500/10' },
            { id: 'omg', name: 'OMG Wow', emoji: 'üò≤', url: 'https://www.myinstants.com/media/sounds/omg-wow.mp3', color: 'border-teal-400 text-teal-400 hover:bg-teal-400/10' },
            { id: 'yeet', name: 'Yeet', emoji: 'üëã', url: 'https://www.myinstants.com/media/sounds/yeet.mp3', color: 'border-emerald-400 text-emerald-400 hover:bg-emerald-400/10' },

            { id: 'metal-gear', name: 'MGS Alert', emoji: '‚ùó', url: 'https://www.myinstants.com/media/sounds/metal-gear-solid-alert.mp3', color: 'border-red-500 text-red-500 hover:bg-red-500/10' },
            { id: 'spongebob-fail', name: 'Sponge Fail', emoji: 'üê¨', url: 'https://www.myinstants.com/media/sounds/spongebob-fail.mp3', color: 'border-yellow-400 text-yellow-400 hover:bg-yellow-400/10' },
            { id: 'mario-jump', name: 'Mario Jump', emoji: 'üçÑ', url: 'https://www.myinstants.com/media/sounds/maro-jump-sound-effect_1.mp3', color: 'border-red-400 text-red-400 hover:bg-red-400/10' },
            { id: 'among-us', name: 'Among Us', emoji: 'üî™', url: 'https://www.myinstants.com/media/sounds/among-us-role-reveal-sound.mp3', color: 'border-red-700 text-red-700 hover:bg-red-700/10' },
            { id: 'emotional-damage', name: 'Emotional Dmg', emoji: 'üíî', url: 'https://www.myinstants.com/media/sounds/emotional-damage-meme.mp3', color: 'border-blue-500 text-blue-500 hover:bg-blue-500/10' },
            { id: 'villager', name: 'Hmm', emoji: 'üëÉ', url: 'https://www.myinstants.com/media/sounds/minecraft-villager-sound-effect.mp3', color: 'border-amber-600 text-amber-600 hover:bg-amber-600/10' },
            { id: 'windows-shutdown', name: 'Win Shutdown', emoji: 'üîå', url: 'https://www.myinstants.com/media/sounds/windows-shutdown.mp3', color: 'border-blue-400 text-blue-400 hover:bg-blue-400/10' },
            { id: 'taco-bell', name: 'Taco Bell', emoji: 'üîî', url: 'https://www.myinstants.com/media/sounds/taco-bell-bong-sfx.mp3', color: 'border-purple-600 text-purple-600 hover:bg-purple-600/10' },
            { id: 'badum-tss', name: 'Ba Dum Tss', emoji: 'ü•Å', url: 'https://www.myinstants.com/media/sounds/ba-dum-tss-sound-effect.mp3', color: 'border-orange-400 text-orange-400 hover:bg-orange-400/10' },
            { id: 'nope', name: 'Nope', emoji: 'üôÖ', url: 'https://www.myinstants.com/media/sounds/engineer_no01.mp3', color: 'border-gray-500 text-gray-500 hover:bg-gray-500/10' },
            { id: 'illuminati', name: 'Illuminati', emoji: 'üëÅÔ∏è', url: 'https://www.myinstants.com/media/sounds/x-files-theme-song-copy.mp3', color: 'border-green-500 text-green-500 hover:bg-green-500/10' }
        ];

        const grid = document.getElementById('sound-grid');
        const volumeSlider = document.getElementById('volume-slider');
        const stopBtn = document.getElementById('stop-btn');
        const micBtn = document.getElementById('mic-btn');
        const micText = document.getElementById('mic-text');
        const micSelect = document.getElementById('mic-select');
        const outputSelect = document.getElementById('output-select');
        const refreshBtn = document.getElementById('refresh-devices');
        const toast = document.getElementById('toast');

        let activeAudios = [];
        let globalVolume = 0.5;

        // Web Audio API Logic
        let audioCtx;
        let micStream;
        let micNode;
        let isMicEnabled = false;

        async function updateDeviceLists() {
            try {
                // We need to request permission once to get labels
                if (!micStream) {
                    await navigator.mediaDevices.getUserMedia({ audio: true });
                }
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                
                micSelect.innerHTML = '<option value="">Default Microphone</option>';
                outputSelect.innerHTML = '<option value="">Default Output</option>';

                devices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `${device.kind} (${device.deviceId.slice(0, 5)}...)`;
                    
                    if (device.kind === 'audioinput') {
                        micSelect.appendChild(option);
                    } else if (device.kind === 'audiooutput') {
                        outputSelect.appendChild(option);
                    }
                });
            } catch (err) {
                console.error("Error listing devices:", err);
                showToast("Could not list devices. Check permissions.");
            }
        }

        async function toggleMic() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            if (!isMicEnabled) {
                try {
                    const constraints = { 
                        audio: micSelect.value ? { deviceId: { exact: micSelect.value } } : true 
                    };
                    
                    micStream = await navigator.mediaDevices.getUserMedia(constraints);
                    micNode = audioCtx.createMediaStreamSource(micStream);
                    
                    // Connect mic to speakers
                    micNode.connect(audioCtx.destination);
                    
                    isMicEnabled = true;
                    micBtn.classList.add('mic-active');
                    micText.textContent = "RELAY ACTIVE";
                } catch (err) {
                    console.error("Mic access denied:", err);
                    showToast("Mic access denied or device busy.");
                }
            } else {
                stopMic();
            }
        }

        function stopMic() {
            if (micStream) {
                micStream.getTracks().forEach(track => track.stop());
                micStream = null;
            }
            if (micNode) micNode.disconnect();
            isMicEnabled = false;
            micBtn.classList.remove('mic-active');
            micText.textContent = "START MIC RELAY";
        }

        function showToast(message) {
            toast.textContent = message;
            toast.classList.remove('translate-y-20');
            setTimeout(() => toast.classList.add('translate-y-20'), 3000);
        }

        function createButton(sound) {
            const btn = document.createElement('button');
            btn.className = `sound-btn h-32 w-full rounded-xl border-2 flex flex-col items-center justify-center gap-2 bg-gray-800 transition-colors ${sound.color}`;
            btn.innerHTML = `
                <span class="text-4xl filter drop-shadow-md">${sound.emoji}</span>
                <span class="font-bold text-[11px] uppercase tracking-wide px-2 text-center">${sound.name}</span>
            `;

            btn.addEventListener('click', () => playSound(sound, btn));
            return btn;
        }

        async function playSound(soundData, btnElement) {
            btnElement.classList.add('playing');
            const audio = new Audio(soundData.url);
            audio.volume = globalVolume;
            
            // Set output device if supported (Chrome/Edge/Desktop Safari)
            if (outputSelect.value && typeof audio.setSinkId === 'function') {
                try {
                    await audio.setSinkId(outputSelect.value);
                } catch (err) {
                    console.error("Failed to set output device:", err);
                }
            }

            activeAudios.push(audio);
            if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();

            audio.play().catch(error => {
                showToast(`Error playing ${soundData.name}`);
                btnElement.classList.remove('playing');
            });

            audio.onended = () => {
                btnElement.classList.remove('playing');
                activeAudios = activeAudios.filter(a => a !== audio);
            };
        }

        // Init
        sounds.forEach(sound => grid.appendChild(createButton(sound)));
        
        // Listeners
        micBtn.addEventListener('click', toggleMic);
        refreshBtn.addEventListener('click', updateDeviceLists);
        
        volumeSlider.addEventListener('input', (e) => {
            globalVolume = e.target.value;
            activeAudios.forEach(audio => audio.volume = globalVolume);
        });

        stopBtn.addEventListener('click', () => {
            activeAudios.forEach(audio => { audio.pause(); audio.currentTime = 0; });
            activeAudios = [];
            document.querySelectorAll('.sound-btn').forEach(btn => btn.classList.remove('playing'));
            stopMic();
        });

        // Auto-refresh devices on load
        window.addEventListener('DOMContentLoaded', updateDeviceLists);
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') { e.preventDefault(); stopBtn.click(); }
        });
    </script>
</body>
</html>
