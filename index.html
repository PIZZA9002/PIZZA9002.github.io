        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            overflow-x: hidden;
        }

        .retro-font {
            font-family: 'Press Start 2P', cursive;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }
        ::-webkit-scrollbar-thumb {
            background: #e94560;
            border-radius: 4px;
        }

        /* Button Animations */
        .sound-btn {
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .sound-btn:active, .sound-btn.playing {
            transform: scale(0.95);
            box-shadow: 0 0 15px currentColor;
            border-color: transparent;
        }

        /* Neon Glows */
        .glow-text {
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.7);
        }
        
        /* Range Input Styling */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #e94560;
            cursor: pointer;
            margin-top: -8px; 
            box-shadow: 0 0 10px #e94560;
        }
        
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #16213e;
            border-radius: 2px;
        }

        .mic-active {
            background-color: #e94560 !important;
            box-shadow: 0 0 15px #e94560;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="p-6 text-center border-b border-gray-800 bg-gray-900 shadow-lg sticky top-0 z-50">
        <h1 class="retro-font text-2xl md:text-4xl text-[#e94560] glow-text mb-2">
            <i class="fas fa-music mr-2"></i>MEME BOARD

        <p class="text-gray-400 text-sm md:text-base">Click to play. Spam to annoy.</p>
    </header>

    <!-- Controls -->
    <div class="bg-gray-800 p-4 flex flex-col md:flex-row justify-center items-center gap-6 shadow-md z-40">
        
        <!-- Volume Control -->
        <div class="flex items-center gap-3 w-full md:w-1/3 max-w-xs">
            <i class="fas fa-volume-down text-gray-400"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5" class="w-full">
            <i class="fas fa-volume-up text-[#e94560]"></i>
        </div>

        <div class="flex gap-2">
            <!-- Microphone Toggle -->
            <button id="mic-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-full shadow-lg transform transition hover:scale-105 active:scale-95 flex items-center gap-2">
                <i class="fas fa-microphone"></i> <span id="mic-text">ENABLE MIC</span>
            </button>

            <!-- Stop Button -->
            <button id="stop-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-full shadow-lg transform transition hover:scale-105 active:scale-95 flex items-center gap-2">
                <i class="fas fa-stop"></i> STOP ALL
            </button>
        </div>
    </div>

    <!-- Sound Grid -->
    <main class="flex-grow p-4 md:p-8">
        <div id="sound-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 max-w-6xl mx-auto">
            <!-- Buttons are generated by JS -->
        </div>
    </main>

    <!-- Footer -->

        <p>Note: Enabling Mic loops your voice back to your output. Use headphones to avoid feedback!</p>
    </footer>

        Sound failed to load!

            { id: 'badum-tss', name: 'Ba Dum Tss', emoji: 'ðŸ¥', url: 'https://www.myinstants.com/media/sounds/ba-dum-tss-sound-effect.mp3', color: 'border-orange-400 text-orange-400 hover:bg-orange-400/10' },
            { id: 'nope', name: 'Nope', emoji: 'ðŸ™…', url: 'https://www.myinstants.com/media/sounds/engineer_no01.mp3', color: 'border-gray-500 text-gray-500 hover:bg-gray-500/10' },
            { id: 'illuminati', name: 'Illuminati', emoji: 'ðŸ‘ï¸', url: 'https://www.myinstants.com/media/sounds/x-files-theme-song-copy.mp3', color: 'border-green-500 text-green-500 hover:bg-green-500/10' }
        ];

        const grid = document.getElementById('sound-grid');
        const volumeSlider = document.getElementById('volume-slider');
        const stopBtn = document.getElementById('stop-btn');
        const micBtn = document.getElementById('mic-btn');
        const micText = document.getElementById('mic-text');
        const toast = document.getElementById('toast');

        let activeAudios = [];
        let globalVolume = 0.5;

        // Web Audio API State
        let audioCtx;
        let micStream;
        let micNode;
        let isMicEnabled = false;

        async function toggleMic() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            if (!isMicEnabled) {
                try {
                    micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    micNode = audioCtx.createMediaStreamSource(micStream);
                    // Connect mic to speakers
                    micNode.connect(audioCtx.destination);
                    
                    isMicEnabled = true;
                    micBtn.classList.add('mic-active');
                    micText.textContent = "MIC ON";
                } catch (err) {
                    console.error("Mic access denied:", err);
                    showToast("Microphone access denied!");
                }
            } else {
                if (micStream) {
                    micStream.getTracks().forEach(track => track.stop());
                }
                if (micNode) micNode.disconnect();
                isMicEnabled = false;
                micBtn.classList.remove('mic-active');
                micText.textContent = "ENABLE MIC";
            }
        }

        micBtn.addEventListener('click', toggleMic);

        function showToast(message) {
            toast.textContent = message;
            toast.classList.remove('translate-y-20');
            setTimeout(() => toast.classList.add('translate-y-20'), 3000);
        }

        function createButton(sound) {
            const btn = document.createElement('button');
            btn.className = `sound-btn h-32 w-full rounded-xl border-2 flex flex-col items-center justify-center gap-2 bg-gray-800 transition-colors ${sound.color}`;
            btn.innerHTML = `
                <span class="text-4xl filter drop-shadow-md">${sound.emoji}</span>
                <span class="font-bold text-sm uppercase tracking-wide">${sound.name}</span>
            `;

            const audioTester = new Audio(sound.url);
            audioTester.addEventListener('error', () => {
                btn.classList.add('opacity-50', 'cursor-not-allowed');
                btn.title = "Sound unavailable";
            });

            btn.addEventListener('click', () => {
                if (!btn.classList.contains('cursor-not-allowed')) playSound(sound, btn);
            });
            return btn;
        }

        function playSound(soundData, btnElement) {
            btnElement.classList.add('playing');
            const audio = new Audio(soundData.url);
            audio.volume = globalVolume;
            activeAudios.push(audio);

            // Cross-browser audio context resume (required for mic integration)
            if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();

            audio.play().catch(error => {
                showToast(`Error playing ${soundData.name}`);
                btnElement.classList.remove('playing');
            });

            audio.onended = () => {
                btnElement.classList.remove('playing');
                activeAudios = activeAudios.filter(a => a !== audio);
            };
        }

        sounds.forEach(sound => grid.appendChild(createButton(sound)));

        volumeSlider.addEventListener('input', (e) => {
            globalVolume = e.target.value;
            activeAudios.forEach(audio => audio.volume = globalVolume);
        });

        stopBtn.addEventListener('click', () => {
            activeAudios.forEach(audio => { audio.pause(); audio.currentTime = 0; });
            activeAudios = [];
            document.querySelectorAll('.sound-btn').forEach(btn => btn.classList.remove('playing'));
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') { e.preventDefault(); stopBtn.click(); }
        });
